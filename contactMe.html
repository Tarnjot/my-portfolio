<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - TS Portfolio</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="HomePage.css">
    <!-- Load Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header section (Reused from index.html) -->
    <header class="site-header">
        <nav class="navigation-container">
            <div class="navigation">
                <!-- Logo -->
                <div class="logo-container">
                    <a href="index.html" class="logo-link">TS</a>
                </div>

                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="index.html" class="nav-link">HOME</a>
                    <a href="projects.html" class="nav-link">PROJECTS</a>
                    <a href="contactMe.html" class="nav-link">CONTACT US</a>
                    <a href="aboutMe.html" class="nav-link">ABOUT ME</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
        <section class="page-section">
            <h1 class="page-title">Contact Me</h1>
            <p class="page-subtitle">Have a question or want to work together? Fill out the form below.</p>
            
            <!-- Updated form tag with your Formspree URL -->
            <form class="contact-form" action="https://formspree.io/f/xovpjkdo" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

</body>
</html>
